AWSTemplateFormatVersion: "2010-09-09"
Description: 2 tier Network (Public(for OpenVPN) and Private )

Parameters:
  ResourcePrefix:
    Type: String
    Default: orca
  VPCCidrBlock:
    Type: String
    Default: 10.0.0.0/16
    Description: x.x.0.0/16
    AllowedPattern: ^([0-9]{1,3}\.){2}0\.0\/16$
  OpenVPNClientCidrBlock:
    Type: String
    Default: 10.8.0.0/24
    Description: x.x.x.0/24
    AllowedPattern: ^([0-9]{1,3}\.){3}0\/24$
#Mappings:
#Conditions:

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VPCCidrBlock
      EnableDnsSupport: true
      EnableDnsHostnames: false
      InstanceTenancy: default
      Tags:
        - Key: Name
          Value: !Ref ResourcePrefix

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        -
          Key: Name
          Value: !Ref ResourcePrefix

  VPCGatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC
      #VpnGatewayId: String

  NatEIP:
    Type: AWS::EC2::EIP
    Properties:
      #InstanceId: String
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEIP.AllocationId
      SubnetId: !Ref PublicSubnet
      #Tags:
      #  - Resource Tag
    DependsOn: NatEIP

  OpenVPNEIP:
    Type: AWS::EC2::EIP
    Properties:
      #InstanceId: String
      Domain: vpc

  OpenVPNNetworkInterface:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: openvpn server
      GroupSet:
        - !Ref OpenVPNSecurityGroup
        - !Ref BaseSecurityGroup
      #PrivateIpAddress: String
      #PrivateIpAddresses:
      #  - PrivateIpAddressSpecification
      #SecondaryPrivateIpAddressCount: Integer
      SourceDestCheck: false
      SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: !Sub ${ResourcePrefix}-openvpn

  OpenVPNEIPAssociation:
    Type: AWS::EC2::EIPAssociation
    Properties:
      AllocationId: !GetAtt OpenVPNEIP.AllocationId
      NetworkInterfaceId: !Ref OpenVPNNetworkInterface


  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone:
        Fn::Select:
          - 0
          - Fn::GetAZs: !Ref AWS::Region
      CidrBlock: !Select [0, !Cidr [!Ref VPCCidrBlock, 2, 8 ]]
      #AssignIpv6AddressOnCreation: false
      #Ipv6CidrBlock: String
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: !Sub ${ResourcePrefix}-public

  # https://docs.aws.amazon.com/vpc/latest/userguide/vpc-recommended-nacl-rules.html#nacl-rules-scenario-2
  PublicNetworkAcl:
    Type: AWS::EC2::NetworkAcl
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub ${ResourcePrefix}-public

#  PublicNetworkAclEntryIngress100:
#    Type: AWS::EC2::NetworkAclEntry
#    Properties:
#      NetworkAclId: !Ref PublicNetworkAcl
#      Egress: false
#      RuleNumber : 100
#      CidrBlock: 0.0.0.0/0
#      Protocol: 6
#      PortRange:
#        From: 80
#        To: 80
#      RuleAction : Allow
  PublicNetworkAclEntryIngress110:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      Egress: false
      RuleNumber : 110
      CidrBlock: 0.0.0.0/0
      Protocol: 6
      PortRange:
        From: 443
        To: 443
      RuleAction : Allow
  PublicNetworkAclEntryIngress120:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      Egress: false
      RuleNumber : 120
      CidrBlock: 0.0.0.0/0
      Protocol: 6
      PortRange:
        From: 22
        To: 22
      RuleAction : Allow
#  PublicNetworkAclEntryIngress130:
#    Type: AWS::EC2::NetworkAclEntry
#    Properties:
#      NetworkAclId: !Ref PublicNetworkAcl
#      Egress: false
#      RuleNumber : 130
#      CidrBlock: 0.0.0.0/0
#      Protocol: 6
#      PortRange:
#        From: 3389
#        To: 3389
#      RuleAction : Allow
  PublicNetworkAclEntryIngress140:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      Egress: false
      RuleNumber : 140
      CidrBlock: 0.0.0.0/0
      Protocol: 6
      PortRange:
        From: 1024
        To: 65535
      RuleAction : Allow

  PublicNetworkAclEntryEgress100:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      Egress: true
      RuleNumber : 100
      CidrBlock: 0.0.0.0/0
      Protocol: 6
      PortRange:
        From: 80
        To: 80
      RuleAction : Allow
  PublicNetworkAclEntryEgress110:
    Type: AWS::EC2::NetworkAclEntry
    Properties:
      NetworkAclId: !Ref PublicNetworkAcl
      Egress: true
      RuleNumber : 110
      CidrBlock: 0.0.0.0/0
      Protocol: 6
      PortRange:
        From: 443
        To: 443
      RuleAction : Allow
